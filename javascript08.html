        내장 객체 :

        3) 데이터형(멀티형 포함) 객체 : 변수나 객체에 저장된 데이터를 가공하고, 처리하고, 변형할 수 한 내장 객체 - Number, Math, Date, String, Array, Audio, video....
        ""를 지울경우 계산식은 eval, 숫자로만 변화시킬려면 Number을 사용
