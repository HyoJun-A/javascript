<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 05 - 연산자</title>
    <script>
        var x = 20, y = 30;
        // 산술 연산
        document.write("<strong>산술연산</strong><br>x + y = " + (x + y) + "<br>");
        document.write("x - y = " + (x - y) + "<br>");
        document.write("x * y = " + (x * y) + "<br>");
        document.write("y / x = " + (y / x) + "<br>");
        document.write("y % x = " + (y % x) + "<br>");

        // 대입 연산자
        x += 2;
        document.write("<strong>대입연산</strong><br>x+=2 : " + (x) + "<br>");
        x -= 2;
        document.write("x-=2 : " + (x) + "<br>");
        x *= 2;
        document.write("x*=2 : " + (x) + "<br>");
        x /= 2;
        document.write("x/=2 : " + (x) + "<br>");
        x %= 2;
        document.write("x%=2 : " + (x) + "<br>");

        // 증감 연산자
        document.write("<strong>증감연산</strong><br>x++ : " + (x++) + "<br>");
        document.write("x-- : " + (++x) + "<br>");
        document.write("x-- : " + (x--) + "<br>");
        document.write("x-- : " + (--x) + "<br>");

        // 비교 연산자
        document.write("<strong>비교연산</strong><br>x!==y : " + (x!==y) + "<br>"); //타입 또는 값이 다르면
        document.write("x === y : " + (x===y) + "<br>");    //타입과 값이 모두 일치
        
    </script>
</head>
<body>

</body>
</html>
